apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    app: mongodb
    purpose: roboshop
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        selector: mongodb
    spec:
      tolerations:
        - key: "purpose"
          operator: "Equal"
          value: "roboshop"
          effect: "PreferNoSchedule"
      containers:
        - name: mongodb
          image: mongo:latest
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: mongod-conf
              mountPath: /config
              readOnly: true
            - name: mongodb-dbs
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
            - name: mongodb-data
              mountPath: /data/dbda
      volumes:
        - name: mongod-conf
          configMap:
            name: mongodb-configmap
            items:
              - key: mongo.conf
                path: mongo.conf
        - name: mongodb-dbs
          configMap:
            name: mongodb-configmap
            items:
              - key: users.js
                path: users.js
              - key: catalogue.js
                path: catalogue.js
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-pvc


